    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }
        .search-container {
            max-width: 400px;
            margin: 0 auto;
        }
        .product-checkbox {
            margin-bottom: 10px;
            display: block;
        }
        #search-button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007bff;
            border: none;
            color: #fff;
            border-radius: 5px;
            cursor: pointer;
        }
        #close-button {
            padding: 5px 8px;
            font-size: 14px;
            background-color: #fff;
            border: none;
            color: #007bff;
            border-radius: 0px;
            cursor: pointer;
            margin-bottom: 10px;
        }
        #search-close-button {
            padding: 5px 8px;
            font-size: 14px;
            background-color: #fff;
            border: none;
            color: #007bff;
            border-radius: 0px;
            cursor: pointer;
            margin-top: 5px;
            display: "none";
        }
        .searchResponse{
            display: grid;
            border: 1px solid #ccc;
            margin-bottom: 10px;
            padding: 10px;
        }
        /* Dropdown Menu Styles */
        .dropdown {
            position: relative;
            display: inline-block;
        }
        .dropbtn {
            background-color: #007bff;
            color: white;
            padding: 10px 15px;
            font-size: 16px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f1f1f1;
            min-width: 200px;
            box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2);
            z-index: 1;
        }
        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }
        .dropdown-content a:hover {
            background-color: #ddd;
        }
        .dropdown:hover .dropdown-content {
            display: block;
        }
        .dropdown-more {
            position: relative;
        }
        .more-content {
            display: none;
            position: absolute;
            left: 100%;
            top: 0;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2);
        }
        .dropdown-more:hover .more-content {
            display: block;
        }
    </style>
</head>
<body>
    <div class="search-container">
        <h1>Chrome Extension Product Selector</h1>
        
        <label class="product-checkbox">
            <input type="checkbox" id="Raspberry Pi 3"> Raspberry Pi 3
        </label>
        <label class="product-checkbox">
            <input type="checkbox" id="Raspberry Pi 4"> Raspberry Pi 4
        </label>
        <label class="product-checkbox">
            <input type="checkbox" id="Raspberry Pi 5"> Raspberry Pi 5
        </label>
        <button id="close-button">close</button>
        <button id="search-button">Search</button>
        <button id="search-close-button">close</button>
        <label id="response">

        </label>
